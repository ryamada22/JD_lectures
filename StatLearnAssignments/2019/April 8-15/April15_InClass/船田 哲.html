<p>回帰とは、2つ以上の変数の関係をモデルを用いて推定、予測する方法。</p>  <p>線形回帰とは、そのモデルが直線になる回帰モデルのことである。</p>  <p>変数が2つの場合は直線、3つの場合は平面になる。</p>  <p>被説明変数をy、説明変数をxとした時、線形回帰の関数は、y＝ax+bと表すことができる。</p>  <p>この時、aとbを求めることが、線形回帰モデルを使った推定、予測と考えることができる。</p>  <p>これを求める為には、実測値と予測値の差の二乗を足してそれを最小にする。</p>  <p>この際、すべてのxについてyが正規分布するようなランダム誤差を考えるため、二乗を足すことになる。</p>
